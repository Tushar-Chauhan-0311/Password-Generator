<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>
            Password Generator
        </h1>

        <div class="inputbox">
            <input type="text" class="passbox" id="passbox" disabled>
            <span class="material-symbols-outlined" id="copyicon">content_copy</span>
        </div>

        <input type="range" min="1" max="30" value="8" id="inputslider">
       <div class="row">
         <p>Password Length</p>
        <span id="slidervalue">4</span>
       </div>

       <div class="row">
        <label for="lowercase"> Include Lowercase Letters (a-z) </label>
        <input type="checkbox" name="lowercase" id="lowercase">
       </div>
       <div class="row">
        <label for="Uppercase"> Include Uppercase Letters (A-Z) </label>
        <input type="checkbox" name="Uppercase" id="Uppercase">
       </div>
       <div class="row">
        <label for="Numbers"> Include Numbers (0-9) </label>
        <input type="checkbox" name="Numbers" id="Numbers">
       </div>
       <div class="row">
        <label for="Symbols"> Include Symbols (@-*) </label>
        <input type="checkbox" name="Symbols" id="Symbols">
       </div>
       
       <button type="button" class="gnbtn" id="gnbtn"> Generate Password</button>
    </div>

   <script src="script.js"></script>
</body>
</html>
